<form (ngSubmit)="onSubmit()" #form>
  <app-control label="Title">
    <input
      #input
      name="title"
      id="title"
      type="text"
      [(ngModel)]="enteredTitle"
    />
  </app-control>

  <app-control label="Request">
    <textarea
      #input
      name="request"
      id="request"
      rows="3"
      type="text"
      [(ngModel)]="enteredText"
    ></textarea>
  </app-control>

  <p>
    <button AppButton>
      Submit
      <span ngProjectAs="icon">â†’</span>
    </button>
  </p>
</form>
